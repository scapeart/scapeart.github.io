<html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>{{ site.name }}: {{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="//yastatic.net/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="//yastatic.net/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/data/social-likes.min.js"></script>
<link rel="stylesheet" type="text/css" href="/data/style.css">
<link href="//yastatic.net/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="/data/social-likes_classic.css">
</head>
<body>
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

					<div id="HeadPic" class="carousel hidden-xs slide well" data-ride="carousel" style="padding: 0px">
						<div class="carousel-inner">

							<div class="item"><img src="/data/2.jpg"></div>
							<div class="item"><img src="/data/3.jpg"></div>

							<div class="navbar-header">

									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
								<a class="navbar-brand" href="/"><span><span class="glyphicon glyphicon-home"></span>&nbsp;Silent Bay</span></a>
							</div>
							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
								<ul class="nav navbar-nav">
									<li><a href="/post.html">Статьи</a></li>
									<li><a href="#">Ресурсы</a></li>
									<li><a href="#">Галерея</a></li>
								</ul>
								{% include search.html %}
							</div>
						</div>
					</div>
					{{ content }}
				</div>
			</div>
		</div>
	</div>
</div>
