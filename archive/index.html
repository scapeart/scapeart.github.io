					<div class="panel panel-default">
						<div class="panel-body">
							<div class="well text-justify">
								<div class="list-group">{% for post in site.posts %}{% capture year %}{{ post.date | date: '%Y' }}{% endcapture %}{% capture year1 %}{{ include.param }}{% endcapture %}{% if year == year1 %}

								</div>
							</div>
						</div>
						<div class="panel-footer">
						</div>
					</div>
